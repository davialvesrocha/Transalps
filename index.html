<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skunk & Arcanjo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 4rem;
      padding-top: 5rem;
      position: relative;
      z-index: 2;
    }
    .profile {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      width: 150px;
      padding: 1rem;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #eee;
      margin-bottom: 1rem;
    }
    .name {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .username {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.5rem;
    }
    #soundToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #bbb;
      color: white;
      font-size: 1.1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }
    #soundToggle:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

<div class="video-background">
  <video id="backgroundVideo" autoplay loop playsinline>
    <source src="Maes - MAGIE (VISUALIZER).mp4" type="video/mp4">

</div>

<button id="soundToggle" aria-pressed="true">ðŸ”ˆ Som Ligado</button>

    <div class="name">skunk</div>
    <div class="username">@skunk</div>
    <div class="icons">

  </div>
  <div class="profile">

    </div>
  </div>
</div>

<script>
  const soundToggle = document.getElementById('soundToggle');
  const video = document.getElementById('backgroundVideo');
  let soundOn = true;

  soundToggle.addEventListener('click', () => {
    soundOn = !soundOn;
    if (soundOn) {
      soundToggle.textContent = 'ðŸ”ˆ Som Ligado';
      soundToggle.setAttribute('aria-pressed', 'true');
      video.muted = false;
    } else {
      soundToggle.textContent = 'ðŸ”‡ Som Desligado';
      soundToggle.setAttribute('aria-pressed', 'false');
      video.muted = true;
    }
  });

  // ComeÃ§a sem estar mudo

</script>

</body>
</html>
